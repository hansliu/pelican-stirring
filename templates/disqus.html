{% if DISQUS_SITENAME %}
<div class="comments">
	<div id="disqus_thread"></div>
	<script>

	var disqus_config = function () {
		this.page.url = '{{ SITEURL }}/{{ article.url }}'; // Replace PAGE_URL with your page's canonical URL variable
		this.page.identifier = '{{ DISQUS_SITENAME }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
	};

	(function() { // DON'T EDIT BELOW THIS LINE
		var d = document, s = d.createElement('script');
		s.src = 'https://{{ DISQUS_SITENAME }}.disqus.com/embed.js';
		s.setAttribute('data-timestamp', +new Date());
		(d.head || d.body).appendChild(s);
	})();
	</script>
</div>
{% endif %}
